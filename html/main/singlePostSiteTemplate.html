<!DOCTYPE html>
<html>
    <head>
        <title>Post of ID equal {{post_id}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">CREATED BY USER: {{user_id}}</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item"><p><b>{{content}}</b></li>
                        <li class="list-group-item"><p>{{date}}, id: {{post_id}} </p></li>
                    </ul>
                </div>
            </div>
            
            <div class="well">
                <form action="#" method="post">
                    <label for="comment">Write your own comment:</label>
                    <textarea class="form-control" rows="5" id="comment" name="comment_content"></textarea>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-heading">All Comments</div>
                <div class="panel-body">
                    {{comments}}
                </div>
            </div>
            
        </div>
    </body>
</html>
